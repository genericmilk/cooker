laravel: '@testbench'

providers:
  - Genericmilk\Cooker\ServiceProvider

workbench:
  start: '/'
  install: true
  discovers:
    web: true
    api: false
    commands: false
    components: false
    views: false
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
